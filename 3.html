<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Result</title>
    <style>
        h1 {
            text-align: center;
            color: tomato;
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .result-images {
            text-align: center;
            margin-top: 20px;
        }
        .result-images img {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>ELECTION COMMISSION OF INDIA</h1>
    <h2>Your Vote</h2>
    <p id="result"></p>
    <div class="result-images" id="result-images"></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const vote = getQueryParam('vote');
            const resultElement = document.getElementById('result');
            const resultImagesElement = document.getElementById('result-images');

            if (vote) {
                const [party, image1, image2] = vote.split('|');
                resultElement.textContent = `You voted for: ${party}`;
                
                const img1 = document.createElement('img');
                img1.src = image1;
                img1.width = 100;

                const img2 = document.createElement('img');
                img2.src = image2;
                img2.width = 100;

                resultImagesElement.appendChild(img1);
                resultImagesElement.appendChild(img2);
            } else {
                resultElement.textContent = 'No vote cast.';
            }
        });
    </script>
</body>
</html>
